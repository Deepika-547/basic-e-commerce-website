<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deepika| Task 5 - E-Commerce App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f7f9;
      color: #333;
    }

    header, footer {
      background: linear-gradient(to right, #0077cc, #005fa3);
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 2rem;
    }

    h2 {
      color: #005fa3;
      margin-bottom: 1rem;
    }

    #searchInput {
      width: 100%;
      max-width: 500px;
      padding: 12px;
      margin-bottom: 30px;
      border: 2px solid #0077cc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 0 5px rgba(0,123,255,0.1);
      transition: border-color 0.3s ease;
    }

    #searchInput:focus {
      border-color: #005fa3;
    }

    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      width: calc(33.333% - 20px);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }

    .product h4 {
      color: #0077cc;
      margin: 0 0 10px;
    }

    .product p {
      margin: 0.5rem 0;
      font-size: 0.95rem;
    }

    footer p {
      margin: 0;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .product {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Deepika's Final Project - E-Commerce Store</h1>
  </header>

  <div class="container">
    <section>
      <h2>Product Listing</h2>
      <input type="text" id="searchInput" placeholder="Search products..." oninput="searchProducts()">
      <div class="products" id="productContainer"></div>
    </section>
  </div>

  <footer>  <p>&copy; 2025 DEEPIKA | Task 5 - ApexPlanet Internship</p>
  </footer>

  <script>
    const products = [
      { name: "Wireless Mouse", category: "electronics", price: 25 },
      { name: "Bluetooth Headphones", category: "electronics", price: 45 },
      { name: "Notebook", category: "books", price: 10 },
      { name: "Travel Backpack", category: "bags", price: 70 },
      { name: "Mechanical Keyboard", category: "electronics", price: 90 }
    ];

    const container = document.getElementById('productContainer');

    function displayProducts(list) {
      container.innerHTML = '';
      list.forEach(product => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <h4>${product.name}</h4>
          <p><strong>Category:</strong> ${product.category}</p>
          <p><strong>Price:</strong> $${product.price}</p>
        `;
        container.appendChild(div);
      });
    }

    function searchProducts() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const filtered = products.filter(p => p.name.toLowerCase().includes(input));
      displayProducts(filtered);
    }

    // Initial Display
    displayProducts(products);
  </script>

</body>
</html>
